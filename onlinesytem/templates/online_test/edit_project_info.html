{% extends 'index.html' %}
{% block page-content %}
    <div class="panel panel-primary">
        <div class="panel-heading "><h3 class="panel-title">Project info</h3></div>
        <div class="panel-body ">
            <div class="row" style="margin-bottom: 15px">


            </div><!-- /.row -->
            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ obj_info }}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="window.location.href='../../projects'">返回</button>
                        <input type="submit" class="btn btn-success">
                    </div>
                </form>

            </div>


        </div>


    </div>
    <script>
    $('#id_project_id, #id_update_time').attr('readonly', 'true')
    $('[selected]').prevAll().remove();
    $('[selected]').nextAll().remove();
    </script>
{% endblock %}
